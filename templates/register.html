<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - Violympic</title>
  <!-- Liên kết tới file CSS từ thư mục static -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="register-page">
    <!-- Card chứa form đăng ký -->
    <div class="register-card">
      <h2>Đăng ký</h2>
      <!-- Phần flash messages: hiển thị thông báo thành công từ flash() -->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <p class="success-message" style="color: green;">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
      <!-- Nếu server gửi thông báo lỗi, hiển thị nó ngay tại đây -->
      {% if error %}
        <p class="error-message" style="color: red;">{{ error }}</p>
      {% endif %}
      <form id="registerForm" method="POST" novalidate>
        <div class="form-group">
          <label for="fullname">Họ và tên:</label>
          <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Nhập email">
        </div>
        <div class="form-group">
          <label for="username">Tên tài khoản:</label>
          <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản">
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="form-group">
          <label for="confirm_password">Xác nhận mật khẩu:</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Xác nhận mật khẩu">
        </div>
        <button type="submit" id="registerButton" class="btn register-btn">Đăng ký</button>
      </form>
      <!-- Bạn có thể thêm phần hiển thị lỗi phía client nếu sử dụng register.js -->
      <p id="client-error" class="error-message" style="display: none;"></p>
      <div class="back-link">
        <a href="{{ url_for('index') }}">← Quay lại Trang chủ</a>
      </div>
    </div>
  </div>
  <!-- Liên kết JavaScript nếu bạn có logic riêng cho đăng ký -->
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
